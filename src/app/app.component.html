<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Management</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <div class="card shadow-lg">
      <div class="card-header text-center">
        <h2 class="mb-0">Employee Management</h2>
      </div>
      <div class="card-body">
        <!-- Employee Creation Form -->
        <div class="row">
          <div class="col-md-6 mb-4">
            <div class="card border-primary shadow">
              <div class="card-header text-center">
                <h4 class="mb-0">Create Employee</h4>
              </div>
              <div class="card-body">
                <form [formGroup]="EmployeeFormgroup" (ngSubmit)="onSubmit()">
                  <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" formControlName="name" class="form-control" placeholder="Enter name" />
                  </div>
                  <div class="form-group">
                    <label for="mobileNumber">Mobile Number</label>
                    <input type="text" id="mobileNumber" formControlName="mobileNumber" class="form-control" placeholder="Enter mobile number" />
                  </div>
                  <div class="form-group">
                    <label for="emailID">Email ID</label>
                    <input type="email" id="emailID" formControlName="emailID" class="form-control" placeholder="Enter email ID" />
                  </div>
                  <button class="btn btn-success btn-block" type="submit">Create</button>
                </form>
              </div>
            </div>
          </div>

          <!-- Employee Table -->
          <div class="col-md-6">
            <div class="card border-primary shadow">
              <div class="card-header text-center">
                <h4 class="mb-0">Employee List</h4>
              </div>
              <div class="card-body" style="overflow-y: auto; height: 400px;">
                <table class="table table-striped table-hover">
                  <thead class="thead-dark">
                    <tr>
                      <th>Name</th>
                      <th>Mobile Number</th>
                      <th>Email ID</th>
                      <th>Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    <!-- Loop through employees -->
                    <tr *ngFor="let emp of employees">
                      <td>{{ emp.name }}</td>
                      <td>{{ emp.mobileNumber }}</td>
                      <td>{{ emp.emailID }}</td>
                      <td>
                        <!-- Edit and Delete buttons -->
                        <button (click)="Fillform(emp)" class="btn btn-sm btn-primary">Edit</button>
                        <button (click)="DeleteEmp(emp.id)" class="btn btn-sm btn-danger">Delete</button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
