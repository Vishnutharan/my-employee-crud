<div class="container mt-5">
  <div class="card shadow">
      <div class="card-header bg-primary text-white">
          <h2 class="mb-0">Employee Management</h2>
      </div>
      <div class="card-body">
          <!-- Employee Creation Form -->
          <div class="row">
              <div class="col-md-6 mb-4">
                  <div class="card border-primary shadow">
                      <div class="card-header bg-info text-white">
                          <h4 class="mb-0">Create Employee</h4>
                      </div>
                      <div class="card-body">
                          <form [formGroup]="EmployeeFormgroup" (ngSubmit)="onSubmit()">
                              <div class="form-group">
                                  <label for="name">Name</label>
                                  <input type="text" id="name" formControlName="name" class="form-control" />
                              </div>
                              <div class="form-group">
                                  <label for="mobileNumber">Mobile Number</label>
                                  <input type="text" id="mobileNumber" formControlName="mobileNumber" class="form-control" />
                              </div>
                              <div class="form-group">
                                  <label for="emailID">Email ID</label>
                                  <input type="text" id="emailID" formControlName="emailID" class="form-control" />
                              </div>
                              <button class="btn btn-success" type="submit">Create</button>
                          </form>
                      </div>
                  </div>
              </div>

              <!-- Employee Table -->
              <div class="col-md-6">
                  <div class="card border-primary shadow">
                      <div class="card-header bg-info text-white">
                          <h4 class="mb-0">Employee List</h4>
                      </div>
                      <div class="card-body">
                          <table class="table table-striped">
                              <thead>
                                  <tr>
                                      <th>Name</th>
                                      <th>Mobile Number</th>
                                      <th>Email ID</th>
                                      <th>Action</th>
                                  </tr>
                              </thead>
                              <tbody>
                                  <!-- Loop through employees -->
                                  <tr *ngFor="let emp of employees">
                                      <td>{{ emp.name }}</td>
                                      <td>{{ emp.mobileNumber }}</td>
                                      <td>{{ emp.emailID }}</td>
                                      <td>
                                          <!-- Edit and Delete buttons -->
                                          <button (click)="Fillform(emp)" class="btn btn-sm btn-primary">Edit</button>
                                          <button (click)="DeleteEmp(emp.id)" class="btn btn-sm btn-danger">Delete</button>
                                      </td>
                                  </tr>
                              </tbody>
                          </table>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
